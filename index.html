<head>  
  <meta charset="UTF-8" />

  <title>Simpatico HR Consultancy</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    <style>  
    * { box-sizing: border-box; scroll-behavior: smooth; margin: 0; padding: 0; }  
    body {  
      font-family: 'Poppins', sans-serif;  
      background: #f8fafc;  
      color: #222;  
    }  
  
    /* Navbar */  
    nav {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100%;  
      background: rgba(0, 51, 102, 0.9);  
      backdrop-filter: blur(8px);  
      display: flex;  
      justify-content: center;  
      z-index: 1000;  
      transition: 0.3s;  
    }  
    nav ul {  
      list-style: none;  
      display: flex;  
      flex-wrap: wrap;  
      gap: 20px;  
      padding: 15px 0;  
      margin: 0;  
    }  
    nav ul li a {  
      color: white;  
      text-decoration: none;  
      font-weight: 500;  
      font-size: 16px;  
      position: relative;  
      transition: 0.3s;  
    }  
    nav ul li a::after {  
      content: "";  
      position: absolute;  
      left: 0;  
      bottom: -5px;  
      width: 0%;  
      height: 2px;  
      background: #ffcc00;  
      transition: 0.3s;  
    }  
    nav ul li a:hover::after { width: 100%; }  
    nav ul li a:hover { color: #ffcc00; }  
  
    /* HERO */  
    .hero {  
      position: relative;  
      height: 90vh;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      overflow: hidden;  
      background: #e0e0e0;  
    }  
    .hero-bg {  
      position: absolute;  
      top: 0;  
      left: 0;  
      width: 100%;  
      height: 100%;  
      object-fit: cover;  
      object-position: center;  
      animation: zoomIn 20s ease-in-out infinite alternate;  
    }  
    .hero-overlay {  
      position: absolute;  
      inset: 0;  
      background: rgba(0, 0, 0, 0.4);  
    }  
    .hero-gradient {  
      position: absolute;  
      bottom: 0;  
      left: 0;  
      width: 100%;  
      height: 180px;  
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 100%);  
    }  
    .hero-text {  
      position: relative;  
      z-index: 2;  
      text-align: center;  
      color: white;  
      background: rgba(255, 255, 255, 0.15);  
      backdrop-filter: blur(8px);  
      padding: 40px 60px;  
      border-radius: 20px;  
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);  
      animation: fadeIn 2s ease;  
    }  
    .hero-text h1 {  
      font-size: 42px;  
      margin-bottom: 10px;  
    }  
    .hero-text h2 {  
      font-weight: 300;  
      font-size: 20px;  
      opacity: 0.9;  
    }
