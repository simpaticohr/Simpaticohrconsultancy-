<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpatico HR Consultancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        nav {
            background-color: #004c8c;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        header {
            background: url('FB_IMG_1743667548556.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        #contact-info {
            background-color: #004c8c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #contact-info a {
            color: #ff9900;
            text-decoration: none;
        }

        #contact-info a:hover {
            color: #ffffff;
        }

        section {
            padding: 40px 20px;
            background-color: white;
            text-align: center;
        }

        section h3 {
            font-size: 36px;
            color: #004c8c;
        }

        section p, section ul li {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #004c8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li
