<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simpatico HR Consultancy - Your Partner in Recruitment Process Outsourcing" />
  <title>Simpatico HR Consultancy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: #2d2d2d;
      padding: 15px 0;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    /* Hero Banner */
    .hero-banner {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 10s ease-in-out infinite alternate;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      animation: fadeUp 1.5s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2d2d2d;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">How It Works</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Employer Contact</a></li>
      <li><a href="#" style="background-color:#ff9800; padding:8px 15px; border-radius:5px; color:white;">Candidate Registration</a></li>
    </ul>
  </nav>

  <!-- Hero Banner Section -->
  <section class="hero-banner">
    <img src="IMG_20251028_120222.jpg" alt="Simpatico HR Consultancy Banner" class="banner-image">
    <div class="banner-text">
      <h1>Simpatico HR Consultancy</h1>
      <p>Your Partner in Recruitment Process Outsourcing</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Simpatico HR Consultancy. All Rights Reserved.</p>
  </footer>

</body>
</html>
