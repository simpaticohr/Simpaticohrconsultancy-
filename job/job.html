
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Job Details – Simpatico HR Consultancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:#f8fafc;
      color:#0b1220;
      line-height:1.5
    }
    .wrap{max-width:900px;margin:40px auto;padding:16px}
    a{color:#0063b2;text-decoration:none}
    header{
      margin-bottom:24px;
      display:flex;
      justify-content:space-between;
      align-items:center
    }
    .card{
      background:#fff;
      border-radius:12px;
      padding:20px;
      border:1px solid #e5e7eb;
      box-shadow:0 10px 30px rgba(15,23,42,0.06)
    }
    .tag-row{
      margin:10px 0;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      font-size:13px
    }
    .tag{
      padding:4px 10px;
      border-radius:999px;
      background:#e5f2ff;
      color:#0369a1
    }
    .muted{color:#6b7280}
    .btn{
      display:inline-block;
      margin-top:16px;
      padding:10px 14px;
      border-radius:10px;
      background:#ffcc00;
      color:#111;
      font-weight:600
    }
    .btn-outline{
      display:inline-block;
      margin-top:16px;
      margin-left:8px;
      padding:9px 13px;
      border-radius:10px;
      border:1px solid #d1d5db;
      font-weight:500
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div>
      <!-- ✅ CORRECT PATH -->
      <a href="../jobs.html">&larr; Back to Jobs</a>
      <h1 style="margin-top:8px;font-size:22px">Job Details</h1>
    </div>
    <div class="muted" style="font-size:13px">Simpatico HR Consultancy</div>
  </header>

  <div id="jobCard" class="card"></div>

</div>

<script>
  const jobsData = [
    {
      id: 1,
      title: 'Backend Developer',
      company: 'NovaTech',
      location: 'Kochi',
      type: 'Full-time',
      exp: '2–5 yrs',
      salary: '₹8L – ₹14L / year',
      desc: 'Work on scalable APIs and microservices in a cloud-native environment.',
      responsibilities: [
        'Design and develop RESTful APIs',
        'Work with relational and NoSQL databases',
        'Collaborate with frontend and product teams',
        'Write unit and integration tests'
      ],
      requirements: [
        '2+ years of backend development experience',
        'Experience with Node.js / Java / .NET',
        'Good understanding of SQL and Git',
        'Strong problem-solving skills'
      ]
    },
    {
      id: 2,
      title: 'Frontend Engineer',
      company: 'Finlytics',
      location: 'Bengaluru',
      type: 'Full-time',
      exp: '1–4 yrs',
      salary: '₹6L – ₹12L / year',
      desc: 'Develop modern dashboards and web applications using React.',
      responsibilities: [
        'Build responsive UI components',
        'Collaborate with designers and backend teams',
        'Optimize performance and accessibility',
        'Maintain clean code'
      ],
      requirements: [
        'Experience with React or similar framework',
        'Strong HTML, CSS, JavaScript',
        'REST API experience',
        'Attention to UI/UX details'
      ]
    },
    {
      id: 3,
      title: 'Data Analyst',
      company: 'MarketIQ',
      location: 'Remote',
      type: 'Contract',
      exp: '2+ yrs',
      salary: '₹30K – ₹80K / month',
      desc: 'Analyze business data and build dashboards for stakeholders.',
      responsibilities: [
        'Create dashboards and reports',
        'Work with SQL and spreadsheets',
        'Analyze datasets',
        'Present insights to teams'
      ],
      requirements: [
        'Data analysis experience',
        'Strong SQL & Excel skills',
        'BI tool knowledge',
        'Good communication'
      ]
    },
    {
      id: 4,
      title: 'HR Operations Intern',
      company: 'Simpatico HR Consultancy',
      location: 'Perinthalmanna',
      type: 'Internship',
      exp: '0–1 yr',
      salary: 'Stipend',
      desc: 'Support daily HR and recruitment operations.',
      responsibilities: [
        'Resume screening',
        'Interview coordination',
        'Candidate database management',
        'HR documentation support'
      ],
      requirements: [
        'Graduate or final-year student',
        'Interest in HR and recruitment',
        'Good communication skills',
        'Quick learner'
      ]
    }
  ];

  const params = new URLSearchParams(window.location.search);
  const jobId = parseInt(params.get('id'), 10);
  const job = jobsData.find(j => j.id === jobId) || jobsData[0];

  document.getElementById('jobCard').innerHTML = `
    <h2>${job.title}</h2>
    <div class="muted" style="margin:6px 0">
      ${job.company} • ${job.location} • ${job.exp} • ${job.type}
    </div>

    <div class="tag-row">
      <span class="tag">${job.location}</span>
      <span class="tag">${job.type}</span>
      <span class="tag">${job.exp}</span>
      <span class="tag">${job.salary}</span>
    </div>

    <p class="muted">${job.desc}</p>

    <h3 style="margin-top:18px">Responsibilities</h3>
    <ul class="muted" style="margin-left:18px">${job.responsibilities.map(r=>`<li>${r}</li>`).join('')}</ul>

    <h3 style="margin-top:18px">Requirements</h3>
    <ul class="muted" style="margin-left:18px">${job.requirements.map(r=>`<li>${r}</li>`).join('')}</ul>

    <a class="btn" href="mailto:simpaticohrconsultancy@gmail.com?subject=Application for ${encodeURIComponent(job.title)}">
      Apply via Email
    </a>
    <a class="btn-outline" target="_blank"
       href="https://wa.me/919544842260?text=I want to apply for ${encodeURIComponent(job.title)}">
      Apply via WhatsApp
    </a>
  `;
</script>

</body>
</html>
